<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8"/>
    <title>注册</title>
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/bootstrap-table/bootstrap-table.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css"/>
</head>
<body  class="app">
    <!-- Navbar-->
    <header class="app-header">
        <h3 style="margin-left: 650px; margin-top: 10px">欢迎使用垃圾分类在线查询平台</h3>
        <!-- Navbar Right Menu-->
        <ul class="app-nav">
            <!-- User Menu-->
            <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
                <ul class="dropdown-menu settings-menu dropdown-menu-right">
                    <li><a class="dropdown-item" href="/index"><i class="fa fa-home fa-lg"></i> 主页</a></li>
                    <li><a class="dropdown-item" href="/login"><i class="fa fa-sign-in fa-lg"></i> 登录</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="container tile" id="register-container">

        <form th:action="@{/signup}" method="post">

            <div class="register-info">
                <p class="alert alert-primary">账号信息</p>
                <p id="error"></p>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">用户名</label>
                        <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"
                               minlength="6" maxlength="18" placeholder="最小长度为 6 位, 最大长度为18 位"/>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">密码</label>
                        <input type="password" id="password" name="password" class="form-control"
                               minlength="6" maxlength="18" placeholder="最小长度为 6 位, 最大长度为18 位"/>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">确认密码</label>
                        <input type="password" id="password1" name="password1" class="form-control"
                               minlength="6" maxlength="18" placeholder="最小长度为 6 位, 最大长度为18 位"/>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">手机</label>
                        <input type="text" id="phone" name="phone" class="form-control"
                               maxlength="11" placeholder="请输入您的手机号"/>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">邮箱</label>
                        <input type="email" id="mail" name="mail" class="form-control" maxlength="45"
                               placeholder="请输入您的邮箱账号"/>
                        <br />
                    </div>
                </div>
            </div>


            <div class="register-info" style="margin-top: 30px">
                <p class="alert alert-primary">个人用户信息</p>
                <p id="error1"></p>
                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">姓名</label>
                        <input type="text" id="name" name="name" class="form-control" maxlength="25"/>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">身份证号</label>
                        <input type="text" id="identity" name="identity" class="form-control"
                        maxlength="18"/>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">身份证起始日期</label>
                        <input type="date" id="start-date" name="start-date" class="form-control"/>
                        <br />
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <label class="register-tip">身份证结束日期</label>
                        <input type="date" id="end-date" name="-date" class="form-control"/>
                        <br />
                    </div>
                </div>
            </div>

        </form>

        <div class="form" style="margin-top: 30px">
            <input type="submit" value="注册" class="btn btn-outline-primary" id="btn-register"/>
        </div>
    </div>


    <script th:src="@{/jquery/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/popper/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/tableExport.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table-locale-all.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table-export.min.js}" type="text/javascript"></script>
    <script th:src="@{/sweetalert/sweetalert.min.js}" type="text/javascript"></script>

    <script th:src="@{/js/register.js}" type="text/javascript"></script>
</body>
</html>
