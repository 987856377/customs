<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/font-awesome-4.7.0/css/font-awesome.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/bootstrap/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/bootstrap-table/bootstrap-table.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" type="text/css"/>
</head>
<body class="app">
    <!-- Navbar-->
    <header class="app-header">
        <h3 style="margin-left: 650px; margin-top: 10px">欢迎使用垃圾分类在线查询平台</h3>
        <!-- Navbar Right Menu-->
        <ul class="app-nav">
            <!-- User Menu-->
            <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
                <ul class="dropdown-menu settings-menu dropdown-menu-right">
                    <li><a class="dropdown-item" href="/index"><i class="fa fa-home fa-lg"></i> 主页</a></li>
                    <li><a class="dropdown-item" href="/register"><i class="fa fa-registered fa-lg"></i> 注册</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <section class="login-content">
        <div class="login-box" style="height: 670px">
            <form th:action="@{/login}" method="post" class="login-form" style="margin-top: 100px">
                <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登录</h3>
                <p th:if="${loginError}" class="alert alert-danger"><Strong>用户名或密码错误</Strong></p>

                <div class="form-group">
                    <label class="icontrol-label">用户名</label>
                    <input type="text" name="username" autofocus="autofocus" class="form-control"/>
                </div>

                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input type="password" name="password" class="form-control"/>
                </div>
                <div class="form-group">
                    <p class="semibold-text mb-2"><a href="#" data-toggle="flip">忘记密码?</a></p>
                </div>
                <div class="form-group" style="margin-top: 30px">
                    <button type="submit" id="btn_login" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>登录</button>
                </div>
            </form>
            <div class="forget-form">
                <h4 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>忘记密码 ?</h4>
                <div class="form-group">
                    <label class="control-label">用户名</label>
                    <input id="username" class="form-control" type="text" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label class="control-label">姓名</label>
                    <input id="realname" class="form-control" type="text" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label class="control-label">身份证号</label>
                    <input id="identity" class="form-control" type="text" placeholder="身份证号">
                </div>
                <div class="form-group">
                    <label class="control-label">手机号</label>
                    <input id="phone" class="form-control" type="text" placeholder="注册使用的手机号">
                </div>
                <div class="form-group">
                    <label class="control-label">密码</label>
                    <input id="password" class="form-control" type="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <label class="control-label">确认密码</label>
                    <input id="password1" class="form-control" type="password" placeholder="确认密码">
                </div>
                <div class="form-group btn-container">
                    <button class="btn btn-primary btn-block" id="btn_reset"><i class="fa fa-unlock fa-lg fa-fw"></i>重置</button>
                </div>
                <div class="form-group mt-3">
                    <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> 返回登录</a></p>
                </div>
            </div>
        </div>
    </section>

    <script th:src="@{/jquery/jquery-3.4.1.js}" type="text/javascript"></script>
    <script th:src="@{/popper/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/tableExport.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table-locale-all.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap-table/bootstrap-table-export.min.js}" type="text/javascript"></script>
    <script th:src="@{/sweetalert/sweetalert.min.js}" type="text/javascript"></script>

    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</body>
</html>
